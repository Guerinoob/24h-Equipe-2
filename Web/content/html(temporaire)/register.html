<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LMF - Connexion</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../css/bulma.css">
        <link rel="stylesheet" href="../css/login.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"> -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	</head>
    <!-- Un type d'utilisateur (importateur, exportateur). Pas de compte visiteur
        Un ID de connexion.
        Un mot de passe.
        Un nom d'entreprise.
        Une adresse. (numéro de rue, nom de rue, code postal, ville, pays)
        Un numéro de téléphone.
        -->
	<body>
        <section class="hero is-primary is-primary is-fullheight">
            <div class="hero-body has-text-centered">
                <div class="container">
                    <div class="column is-6 is-offset-3">
                        <div class="box" style="border-radius: 20px;">
                            <h1 class="title has-text-info has-text-weight-bold">S'ENREGISTRER</h1>
                            <div class="stroke-line is-center"></div>
                            <form action="">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <label>
                                            <input type="text" class="input" placeholder="Identifiant">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left has-icons-right">
                                        <label>
                                            <input type="email" class="input" placeholder="Adresse mail">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <span class="icon is-small is-right">
                                                <i class="fas fa-check"></i>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <label>
                                            <input type="password" class="input" placeholder="Mot de passe">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option selected>Importateur</option>
                                                <option>Exportateur</option>
                                            </select>
                                        </div>
                                        <div class="icon is-small is-left">
                                             <i class="fas fa-question-circle"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <label>
                                            <input type="text" class="input" placeholder="Pays">
                                            <div class="icon is-small is-left">
                                                <i class="fas fa-globe"></i>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="localisation">
                                    <div class="field adresse">
                                        <div class="control has-icons-left">
                                            <label>
                                                <input type="text" class="input" placeholder="Ville">
                                                <div class="icon is-small is-left">
                                                    <i class="fas fa-home"></i>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field adresse">
                                        <div class="control has-icons-left">
                                            <label>
                                                <input type="text" class="input" placeholder="Code postale">
                                                <div class="icon is-small is-left">
                                                    <i class="fas fa-home"></i>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field adresse">
                                        <div class="control has-icons-left">
                                            <label>
                                                <input type="text" class="input" placeholder="Code postale">
                                                <div class="icon is-small is-left">
                                                    <i class="fas fa-home"></i>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field adresse">
                                        <div class="control has-icons-left">
                                            <label>
                                                <input type="text" class="input" placeholder="Code postale">
                                                <div class="icon is-small is-left">
                                                    <i class="fas fa-home"></i>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <button class="button is-block is-info is-fullwidth has-text-weight-medium">Créer le compte</button>
                                <a href="#Register" class="is-link has-text-grey-light" >Déjà un compte ? Se connecter.</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</body>
</html>
